apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp1-Deplyment
  lebels: 
    app: myapp1
spec:
  replicas: 4
  selector:
    matchLevels:
      app: myapp1
  template:
    metadata:
      labels:
        app: myapp1
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
          - containerPort: 8080
